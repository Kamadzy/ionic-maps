<ion-view view-title="New entity">
  <ion-content>
    <div class="im-wrapper">
      <h3 class="bold"><i class="icon ion-android-create"></i> Add new entity:</h3>
      <button class="button icon-left ion-aperture button-positive">SCAN QR</button>
    </div>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Name or ID</span>
        <input type="text" placeholder="Name or ID">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Description</span>
        <input type="text" placeholder="Description">
      </label>
    </div>
    <div id="map" data-tap-disabled="true"></div>


    <button class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1">
      Submit
    </button>
    </ion-content>
  </ion-view>
